{% extends 'base.html' %}

{% block titulo %} Lista de livros {% endblock  %}

{% block conteudo %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'criarLivro' %}" role="button">Novo Livro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Livros</h4>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagem</th>
                    <th>Descrição</th>
                    <th>Acções</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros  %}
                <tr>
                    <td>{{ livro.id }}</td>
                    <td>{{ livro.titulo }}</td>
                    <td>
                        <img src="{{ livro.imagem.url }}" height="100">
                        
                    </td>
                    <td>{{ livro.descricao }}</td> 
                    <td>
                        <a name="" id="" class="btn btn-info" href="{% url 'editarLivro' livro.id %}" role="button">Editar</a> 
                        |
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' livro.id %}" role="button">Apagar</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>

{% endblock  %}
